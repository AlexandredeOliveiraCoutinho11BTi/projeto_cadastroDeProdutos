<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Novo Produto</h2>
        <form id="formProduto">
            <input type="text" id="name" placeholder="Nome do Produto" required>
            <input type="number" id="price" placeholder="Preço (R$)" required>
            <input type="text" id="category" placeholder="Categoria" required>
            <textarea id="description" placeholder="Descrição"></textarea>
            
            <button type="submit">Salvar</button>
        </form>
        <a href="../index.html" class="back-link">Voltar</a>
    </div>

    
</body>
</html>
